<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login - Deloitte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-content>
        <h2>Bem-vindo</h2>
        <p>Faça login para acessar o sistema</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Usuário</ion-label>
            <ion-input formControlName="username" type="text" placeholder=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input formControlName="password" type="password" placeholder=""></ion-input>
          </ion-item>

          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid || isLoading">
            <ion-spinner *ngIf="isLoading"></ion-spinner>
            <span *ngIf="!isLoading">Entrar</span>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
